<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elements</title>
</head>
<body>
    
        <h1>User registration form </h1>
    <form name="details" action="./index.html" method="POST">
        <fieldset>
            <legend>Personal Details</legend><br>
            <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="email" >Email:-</label>
        <input type="email" name="email" id="email" required><br><br>
        <label>Mobile:-</label>
        <input type="number"> <br><br>
        <label>Age:-</label>
        <input type="number" required><br><br>
        <label>Gender</label>
        <select name="Gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br><br>
        <label for="birth">Date of Birth:-</label>
        <input type="date" id="birth">
        </fieldset><br>
        <fieldset>
            <legend>
                Company Details
            </legend><br>
            <p style="display:inline">Company:-</p>
        <input type="radio" id='c' name="Company">
        <label for="c">Contentstack</label>
        <input type="radio" id='r' name="Company">
        <label for="r">Raw_Engg.</label><br><br>
        </fieldset><br>
        
        <fieldset>
            <legend>
                Location
            </legend><br>
            <label>Country</label>
        <select name="Country">
            <option value="I">India</option>
            <option value="E">Europe</option>
        </select><br><br>
        </fieldset><br>
        <button>Submit</button>
        <button>Reset</button>
    </form><hr>
   <center><footer>The end of the form</footer></center> 
    
</body>
</html>
